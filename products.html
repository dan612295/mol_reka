    <script>
        let  left = document.getElementsByClassName("sliderButton")[0].children[0]
        let  right = document.getElementsByClassName("sliderButton")[0].children[1]
        let dist = 0
        let slider = document.getElementsByClassName("slider")[0]
        right.onclick = function () {
            console.log(1);
            dist = dist+100;
            if(dist == slider.children.length*100){
                dist = 0
            }
            slider.style.transform = "translateX(-"+dist+"%)"
        }
        left.onclick = function () {
            console.log(2);
            dist = dist-100
            if(dist == -100){
                dist = (slider.children.length-1)*100
            }
            slider.style.transform = "translateX(-"+dist+"%)"
        }
        setInterval(function(){
            // console.log(7);
            dist = dist+100;
            if (dist == slider.children.length*100){
                dist = 0
            }
            slider.style.transform = "translateX(-"+dist+"%)"
        },5700)
